<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Welcome to the Betting App</h1>
    <form id="betting-form">
        <p>روی چه چیزی شرط می‌بندید؟</p>
        
        <input type="radio" id="win" name="betting-option" value="win" required>
        <label for="win">برد تیم 1</label><br>
        
        <input type="radio" id="lose" name="betting-option" value="lose">
        <label for="lose">باخت تیم 1</label><br>
        
        <button type="submit">ثبت شرط</button>
    </form>

    <!-- Link to the JavaScript file -->
    <script src="/script.js"></script>
</body>
</html>
